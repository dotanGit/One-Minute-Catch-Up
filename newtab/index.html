<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="greeting"></div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search Google or type a URL">
            <button class="search-button">
                <span class="material-icons">search</span>
            </button>
        </div>
        <div class="quick-links">
            <a href="https://gmail.com" class="quick-link">Gmail</a>
            <a href="https://calendar.google.com" class="quick-link">Calendar</a>
            <a href="https://drive.google.com" class="quick-link">Drive</a>
            <a href="https://youtube.com" class="quick-link">YouTube</a>
        </div>
    </div>
    <script src="js/search.js"></script>
</body>
</html>
